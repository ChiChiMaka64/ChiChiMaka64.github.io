<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>LCO Poetry Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <link rel="stylesheet" type="text/css" media="screen" href="lcopoetry.css" />

    <script src="lcopoetry.js"></script>
</head>

<body>
    <div class="contact-form">
        <form action="action_page.php">

            <label for="name">Full Name</label>
            <input type="text" id="name" name="fullname" placeholder="Your full name..">

            <br/>

            <label for="email">Email Address</label>
            <input type="text" id="email" name="emailaddress" placeholder="Your email address..">

            <br/>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Got something? Tell me!.." style="height:200px"></textarea>

            <br/>

            <button type="submit" class="btn btn-primary">Submit</button>

            <br/>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
