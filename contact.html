<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>LCO Poetry Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="lcopoetry.css" />
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="lcopoetry.js"></script>
</head>
<body>
        <div class="contact-form">
                <form action="action_page.php">
        
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="fullname" placeholder="Your full name..">
        
                    <br/>
        
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="emailaddress" placeholder="Your email address..">
        
                    <br/>
        
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Got something? Tell me!.." style="height:200px"></textarea>
        
                    <br/>
        
                    <button id="button" type="submit" class="btn btn-primary">Submit</button>
        
                    <br/>
                </form>
                </div> 
</body>
</html>
